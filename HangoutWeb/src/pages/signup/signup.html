<ion-content class="background" id="login">
    <div class="loginHeader">
      <h1 class="appTitle" text-center >{{appTitle}}</h1>
      <img src="../../assets/imgs/planit.png">
    </div>
    <div class="loginMenu">
      <!-- Card View -->
      <ion-card text-center>
        <ion-card-header class="cardTitle">
        </ion-card-header>
        <ion-card-content>
          <ion-list no-line>
            <ion-item>
              <ion-input [(ngModel)]="username" type="text" placeholder="Username" name="username"></ion-input>
            </ion-item>
            <ion-item>
              <ion-input [(ngModel)]="password" type="text" placeholder="Password" name="password"></ion-input>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>
      <!-- End Card View -->
      <button ion-button block color="secondary" (click)="loginUser()">Create Account</button>
      <div class="text" navPop>Already have an account? <b>Login.</b></div>
    </div>
  </ion-content>
