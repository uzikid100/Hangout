<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      @{{user.username}}
    </ion-title>
    <ion-buttons style="margin: 1%; margin-right: 2%" end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content class="page-profile page-background" color=primary>
  <ion-grid>
    <!-- <h3 class="listHeader">Friends</h3> -->
    <ion-row style="height: 75px" width="fill">
      <ion-item class="item" color="primary" no-lines>
        <ion-scroll scrollX="true" style="height: 100px; width: auto">
          <div class="scroll-item" *ngFor="let friend of friends">
            <ion-col >
              <ion-avatar avatar padding-left="2px" padding-right="2px">
                <img class="avatar-image" src="../../assets/imgs/avatars/old-man.png">
                <!-- <img class="avatar-image" src="../../assets/imgs/avatars/old-man.png"  margin-left="auto" margin-right="auto"> -->
                <label text-center stacked class=label>{{friend.username}}</label>
              </ion-avatar>
            </ion-col>
          </div>          
        </ion-scroll>
      </ion-item>
    </ion-row>
  </ion-grid>
  <div class="profileHeader">
  <img class="profileImage" src="../../assets/imgs/avatar1.png">
  </div>
</ion-content>
