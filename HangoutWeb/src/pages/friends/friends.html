<ion-header>
  <ion-navbar color="primary">
    <ion-title>{{pageTitle}}</ion-title>
  </ion-navbar>
</ion-header>


<ion-content id="page-friends">
  <ion-searchbar></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let user of users">
        <ion-avatar item-start>
          <img src="../../assets/imgs/avatars/rockstar.png">
        </ion-avatar>
        <h2>{{user.username}}</h2>
        <p>{{user.firstName}} {{user.lastName}}</p>
        <button ion-button item-end (click)="followUser(user)" [ngClass]="{'following': user.following, 'not-following': !user.following}">{{getFollowStatus(user)}}</button>
      </ion-item>
    </ion-list>
</ion-content>
